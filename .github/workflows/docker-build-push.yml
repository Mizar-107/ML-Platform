name: Docker Build & Push

on:
  push:
    branches:
      - main
    paths:
      - 'docker/**'
      - 'src/**'
      - '.github/workflows/docker-build-push.yml'
  workflow_dispatch:
    inputs:
      image:
        description: 'Image to build (training, serving, pipeline-components, all)'
        required: true
        default: 'all'

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: us-west-2
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-west-2.amazonaws.com
  IMAGE_PREFIX: llm-mlops

jobs:
  build-and-push:
    name: Build & Push
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - name: training
            dockerfile: docker/training/Dockerfile
            context: .
          - name: serving
            dockerfile: docker/serving/Dockerfile
            context: .
          - name: pipeline-components
            dockerfile: docker/pipeline-components/Dockerfile
            context: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.image.name }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.image.context }}
          file: ${{ matrix.image.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
