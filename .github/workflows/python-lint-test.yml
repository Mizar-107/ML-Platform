name: Python Lint & Test

on:
  pull_request:
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pipelines/**'
      - 'pyproject.toml'
      - 'requirements*.txt'
      - '.github/workflows/python-lint-test.yml'
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'tests/**'

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install ruff mypy

      - name: Ruff Check
        run: ruff check src/ tests/ pipelines/

      - name: Ruff Format Check
        run: ruff format --check src/ tests/ pipelines/

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run Unit Tests
        run: |
          pytest tests/unit -v --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload Coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt -r requirements-dev.txt

      - name: MyPy Check
        run: mypy src/ --ignore-missing-imports
