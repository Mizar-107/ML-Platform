# MLOps/Data Infrastructure App-of-Apps
# This Application manages all MLOps and data infrastructure apps
# Deploy after platform services are running
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mlops-apps
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/YOUR_ORG/llm-mlops-platform.git
    targetRevision: HEAD
    path: ML-Platform/kubernetes/argocd/apps/mlops
  
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
