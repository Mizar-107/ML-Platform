# Redis Cluster ArgoCD Application
# Deploys Redis with Sentinel for high availability caching
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "12"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  sources:
    - repoURL: https://charts.bitnami.com/bitnami
      chart: redis
      targetRevision: 20.4.0
      helm:
        releaseName: redis
        valueFiles:
          - $values/ML-Platform/kubernetes/helm-values/dev/redis.yaml
    - repoURL: https://github.com/YOUR_ORG/llm-mlops-platform.git
      targetRevision: HEAD
      ref: values
  
  destination:
    server: https://kubernetes.default.svc
    namespace: data
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
