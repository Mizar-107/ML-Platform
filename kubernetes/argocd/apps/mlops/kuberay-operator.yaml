# KubeRay Operator ArgoCD Application
# Deploys the KubeRay operator for managing Ray clusters
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kuberay-operator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  sources:
    - repoURL: https://ray-project.github.io/kuberay-helm
      chart: kuberay-operator
      targetRevision: 1.2.2
      helm:
        releaseName: kuberay-operator
        valueFiles:
          - $values/ML-Platform/kubernetes/helm-values/dev/kuberay-operator.yaml
    - repoURL: https://github.com/YOUR_ORG/llm-mlops-platform.git
      targetRevision: HEAD
      ref: values
  
  destination:
    server: https://kubernetes.default.svc
    namespace: kuberay-system
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
