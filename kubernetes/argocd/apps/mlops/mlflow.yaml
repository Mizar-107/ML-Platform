# MLflow ArgoCD Application
# Deploys MLflow for experiment tracking and model registry
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mlflow
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "13"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  sources:
    - repoURL: https://charts.bitnami.com/bitnami
      chart: mlflow
      targetRevision: 1.3.5
      helm:
        releaseName: mlflow
        valueFiles:
          - $values/ML-Platform/kubernetes/helm-values/dev/mlflow.yaml
    - repoURL: https://github.com/YOUR_ORG/llm-mlops-platform.git
      targetRevision: HEAD
      ref: values
  
  destination:
    server: https://kubernetes.default.svc
    namespace: mlflow
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
