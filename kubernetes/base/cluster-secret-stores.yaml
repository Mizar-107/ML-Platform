# External Secrets ClusterSecretStore for AWS Secrets Manager
# Apply after external-secrets operator is deployed and IRSA is configured
---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: aws-secrets-manager
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-west-2  # Update with your region
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets
            namespace: external-secrets
---
# Optional: ClusterSecretStore for AWS Parameter Store
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: aws-parameter-store
spec:
  provider:
    aws:
      service: ParameterStore
      region: us-west-2  # Update with your region
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets
            namespace: external-secrets
