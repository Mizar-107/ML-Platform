# kube-prometheus-stack Helm Values
# Chart: prometheus-community/kube-prometheus-stack
# https://github.com/prometheus-community/helm-charts/tree/main/charts/kube-prometheus-stack

# Full name override
fullnameOverride: monitoring

# Prometheus configuration
prometheus:
  enabled: true
  
  prometheusSpec:
    # Retention settings
    retention: 15d
    retentionSize: 45GB
    
    # Resource limits for dev
    resources:
      requests:
        cpu: 200m
        memory: 1Gi
      limits:
        cpu: 1000m
        memory: 2Gi
    
    # Storage configuration
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: gp3
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 50Gi
    
    # Scrape configs for external targets
    additionalScrapeConfigs: []
    
    # Enable remote write for long-term storage (optional)
    # remoteWrite: []
    
    # Pod monitor selector
    podMonitorSelectorNilUsesHelmValues: false
    serviceMonitorSelectorNilUsesHelmValues: false
    
    # Enable admin API
    enableAdminAPI: true

  # Service configuration
  service:
    type: ClusterIP

# Alertmanager configuration
alertmanager:
  enabled: true
  
  alertmanagerSpec:
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 200m
        memory: 256Mi
    
    # Storage for silences
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: gp3
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 5Gi
  
  # Alertmanager config
  config:
    global:
      resolve_timeout: 5m
    
    route:
      group_by: ['alertname', 'namespace']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 4h
      receiver: 'default-receiver'
      routes:
        - match:
            severity: critical
          receiver: 'critical-receiver'
    
    receivers:
      - name: 'default-receiver'
        # Add webhook, email, or slack config here
      - name: 'critical-receiver'
        # Add urgent notification config here

# Grafana configuration
grafana:
  enabled: true
  
  # Admin credentials (use ExternalSecret in production)
  adminUser: admin
  adminPassword: admin  # Change this! Use secret in production
  
  # Resource limits
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  
  # Persistence
  persistence:
    enabled: true
    type: pvc
    storageClassName: gp3
    accessModes: ["ReadWriteOnce"]
    size: 10Gi
  
  # Default dashboards
  defaultDashboardsEnabled: true
  defaultDashboardsTimezone: UTC
  
  # Sidecar for dashboard/datasource loading
  sidecar:
    dashboards:
      enabled: true
      label: grafana_dashboard
      labelValue: "1"
      folder: /tmp/dashboards
      searchNamespace: ALL
    datasources:
      enabled: true
      label: grafana_datasource
      labelValue: "1"
  
  # Additional data sources (Loki will be added separately)
  additionalDataSources:
    - name: Loki
      type: loki
      url: http://loki:3100
      access: proxy
      isDefault: false
  
  # Grafana.ini settings
  grafana.ini:
    server:
      root_url: "%(protocol)s://%(domain)s/"
    
    auth:
      disable_login_form: false
    
    users:
      allow_sign_up: false
    
    analytics:
      check_for_updates: false
      reporting_enabled: false

# Node exporter
nodeExporter:
  enabled: true

# kube-state-metrics
kubeStateMetrics:
  enabled: true

# Prometheus Operator
prometheusOperator:
  enabled: true
  
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

# Default PrometheusRules
defaultRules:
  create: true
  rules:
    alertmanager: true
    etcd: false  # Not applicable for EKS
    configReloaders: true
    general: true
    k8s: true
    kubeApiserverAvailability: true
    kubeApiserverBurnrate: true
    kubeApiserverHistogram: true
    kubeApiserverSlos: true
    kubeControllerManager: false  # Not applicable for EKS
    kubelet: true
    kubeProxy: false  # Not applicable for EKS
    kubePrometheusGeneral: true
    kubePrometheusNodeRecording: true
    kubernetesApps: true
    kubernetesResources: true
    kubernetesStorage: true
    kubernetesSystem: true
    kubeSchedulerAlerting: false  # Not applicable for EKS
    kubeSchedulerRecording: false  # Not applicable for EKS
    node: true
    nodeExporterAlerting: true
    nodeExporterRecording: true
    prometheus: true
    prometheusOperator: true

# Disable components not accessible in EKS
kubeControllerManager:
  enabled: false

kubeEtcd:
  enabled: false

kubeScheduler:
  enabled: false

kubeProxy:
  enabled: false
