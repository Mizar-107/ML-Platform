# QLoRA Configuration for 7B Parameter Models
# Quantized LoRA for memory-efficient fine-tuning on consumer GPUs

model:
  model_name_or_path: "meta-llama/Llama-2-7b-hf"
  tokenizer_name: null
  max_length: 2048
  dtype: "bfloat16"
  trust_remote_code: false
  use_flash_attention_2: true
  attn_implementation: null

lora:
  # LoRA parameters
  r: 64
  lora_alpha: 16  # Lower alpha for QLoRA
  lora_dropout: 0.05
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"
  bias: "none"
  task_type: "CAUSAL_LM"
  fan_in_fan_out: false
  modules_to_save: null
  
  # Quantization settings (QLoRA specific)
  quantization:
    load_in_4bit: true
    load_in_8bit: false
    bnb_4bit_quant_type: "nf4"  # NormalFloat4
    bnb_4bit_compute_dtype: "bfloat16"
    bnb_4bit_use_double_quant: true  # Nested quantization

data:
  dataset_name: "tatsu-lab/alpaca"
  dataset_config: null
  train_split: "train"
  eval_split: null
  text_column: "text"
  max_samples: null
  preprocessing_num_workers: 4

training:
  output_dir: "./outputs/qlora-7b"
  num_train_epochs: 3
  per_device_train_batch_size: 4  # Can increase with 4-bit
  per_device_eval_batch_size: 4
  gradient_accumulation_steps: 4
  learning_rate: 2.0e-4
  weight_decay: 0.01
  warmup_ratio: 0.03
  lr_scheduler_type: "cosine"
  logging_steps: 10
  eval_steps: null
  save_steps: 100
  save_total_limit: 3
  bf16: true
  fp16: false
  gradient_checkpointing: true
  optim: "paged_adamw_8bit"  # Memory-efficient optimizer
  max_grad_norm: 0.3
  seed: 42
  deepspeed: null
  ddp_find_unused_parameters: false
  report_to:
    - "mlflow"

mlflow_experiment_name: "qlora-7b-finetuning"
mlflow_run_name: null
