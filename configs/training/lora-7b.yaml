# LoRA Configuration for 7B Parameter Models
# Optimized for Llama-2-7b, Mistral-7B, and similar architectures

model:
  model_name_or_path: "meta-llama/Llama-2-7b-hf"
  tokenizer_name: null  # Uses model_name_or_path
  max_length: 2048
  dtype: "bfloat16"
  trust_remote_code: false
  use_flash_attention_2: true
  attn_implementation: null  # Auto-detect

lora:
  r: 64
  lora_alpha: 128
  lora_dropout: 0.05
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"
  bias: "none"
  task_type: "CAUSAL_LM"
  fan_in_fan_out: false
  modules_to_save: null

data:
  dataset_name: "tatsu-lab/alpaca"
  dataset_config: null
  train_split: "train"
  eval_split: null  # Alpaca doesn't have eval split
  text_column: "text"
  max_samples: null  # Use all samples
  preprocessing_num_workers: 4

training:
  output_dir: "./outputs/lora-7b"
  num_train_epochs: 3
  per_device_train_batch_size: 4
  per_device_eval_batch_size: 4
  gradient_accumulation_steps: 4
  learning_rate: 2.0e-4
  weight_decay: 0.01
  warmup_ratio: 0.03
  lr_scheduler_type: "cosine"
  logging_steps: 10
  eval_steps: null
  save_steps: 100
  save_total_limit: 3
  bf16: true
  fp16: false
  gradient_checkpointing: true
  optim: "paged_adamw_32bit"
  max_grad_norm: 0.3
  seed: 42
  deepspeed: null  # Set for multi-GPU
  ddp_find_unused_parameters: false
  report_to:
    - "mlflow"

# MLflow settings
mlflow_experiment_name: "lora-7b-finetuning"
mlflow_run_name: null  # Auto-generated
